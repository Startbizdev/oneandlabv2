# Nginx pour OneAndLab sur ECS — domaine app.oneandlab.fr
# API : tout /api/* est routé vers backend/index.php (routeur PHP)
# DNS: A app.oneandlab.fr → IP ECS
# HTTPS: certbot --nginx -d app.oneandlab.fr

server {
    listen 80;
    listen [::]:80;
    server_name app.oneandlab.fr;
    root /var/www/oneandlab;

    access_log /var/log/nginx/oneandlab-access.log;
    error_log  /var/log/nginx/oneandlab-error.log;

    # API : tout /api/* vers le routeur backend/index.php (REQUEST_URI conservé)
    location /api {
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/oneandlab/backend/index.php;
        include fastcgi_params;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param SCRIPT_NAME /api;
        fastcgi_read_timeout 300;
    }

    # Frontend Nuxt (Node)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
